<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dashboard-styles.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>PI-FIRE | Dashboard</title>
</head>
<body>
    
    <header class="topbar">
        <button class="menu" aria-label="Abrir menu" onclick="window.location.href='/frontend/pages/home/home.html'">
            <i class="fas fa-bars" aria-hidden="true"></i>
        </button>

        <h1>Dashboard Operacional</h1>

        <div class="usuario" aria-hidden="false" aria-label="Área do usuário">
            <i class="fas fa-user-circle" aria-hidden="true"></i>
        </div>
    </header>
    
    <main class="dashboard-container">
        
        <section class="metric-cards">
            <h2>Visão Geral (Mês)</h2>

            <div class="card metric-card total-ocorrencias">
                <i class="fas fa-chart-bar card-icon"></i>
                <div class="card-content">
                    <p class="metric-title">Total de Ocorrências</p>
                    <p class="metric-value" id="totalOcorrencias">--</p>
                </div>
            </div>

            <div class="card metric-card em-andamento">
                <i class="fas fa-hourglass-half card-icon"></i>
                <div class="card-content">
                    <p class="metric-title">Em Andamento</p>
                    <p class="metric-value" id="ocorrenciasAndamento">--</p>
                </div>
            </div>

            <div class="card metric-card atendidas">
                <i class="fas fa-check-circle card-icon"></i>
                <div class="card-content">
                    <p class="metric-title">Ocorrências Atendidas</p>
                    <p class="metric-value" id="ocorrenciasAtendidas">--</p>
                </div>
            </div>

            <div class="card metric-card tempo-resposta">
                <i class="fas fa-clock card-icon"></i>
                <div class="card-content">
                    <p class="metric-title">Tempo Médio Resposta</p>
                    <p class="metric-value" id="tempoMedio">--</p>
                </div>
            </div>
        </section>

        <section class="analysis-section">
            <h2>Análise de Natureza</h2>

            <div class="card chart-card">
                <h3>Ocorrências por Natureza</h3>
                <div id="naturezaChart" class="chart-placeholder">
                    <p>Espaço para Gráfico de Pizza/Barra</p>
                </div>
            </div>

            <div class="card chart-card">
                <h3>Ocorrências Semanais</h3>
                <div id="semanalChart" class="chart-placeholder">
                    <p>Espaço para Gráfico de Linha</p>
                </div>
            </div>
        </section>

    </main>

    <script type="module">
        // Sua lógica para buscar dados estatísticos da API e renderizar gráficos virá aqui.
    </script>
</body>
</html>
