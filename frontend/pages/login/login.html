<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./login-styles.css">
  <link rel="manifest" href="/manifest.json">
</head>

<body>
  <div class="cabecalho">
    <header>
      <h1>Entrar</h1>
    </header>
  </div>

  <form class="login-form" action="../home/home.html" method="get">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" id="email" name="email" placeholder="Email" required>
    </div>

    <div class="form-group">
      <label for="password">Senha</label>
      <input type="password" id="password" name="password" placeholder="Senha" required>
    </div>

    <button type="submit" class="login-button">Entrar</button>
  </form>
  <script>
    const form = document.querySelector(".login-form");
    form.addEventListener("submit", function (event) {
      event.preventDefault(); // impede o reload da página

      const email = document.getElementById("email").value;
      const senha = document.getElementById("password").value;

      // (aqui você poderia validar o login, mas vamos direto salvar)
      localStorage.setItem("usuarioEmail", email);

      // redireciona para a tela fire.html
      window.location.href = "../home/home.html";
    });
  </script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then((reg) => console.log('Service Worker registrado. Scope:', reg.scope))
        .catch((err) => console.warn('Falha ao registrar Service Worker:', err));
    }
  </script>
</body>

</html>
